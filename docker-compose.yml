version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cf-postgres
    restart: always
    environment:
      POSTGRES_USER: cfuser
      POSTGRES_PASSWORD: cfpassword
      POSTGRES_DB: cf_toolkit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
