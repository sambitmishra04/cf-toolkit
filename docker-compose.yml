version: '3.8'

services:
  app:
    build: .
    container_name: cf-toolkit-app
    depends_on:
      - db
    environment:
      - DB_HOST=db
    ports:
      - "8080:8080"  
    volumes:
      - ./token.json:/root/token.json
    restart: always

  db:
    image: postgres:15-alpine
    container_name: cf-postgres
    restart: always
    environment:
      POSTGRES_USER: cfuser
      POSTGRES_PASSWORD: cfpassword
      POSTGRES_DB: cf_toolkit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: